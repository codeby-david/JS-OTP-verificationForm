<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-lock"></i>
      <h4>Enter your 4 Digit OTP</h4>
      <p>We've sent a verification code to your device</p>
    </div>

    <form class="form">
      <div class="input_field_box">
        <input type="number" maxlength="1" required />
        <input type="number" maxlength="1" disabled />
        <input type="number" maxlength="1" disabled />
        <input type="number" maxlength="1" disabled />
      </div>
      <button type="submit" class="verify-btn">Verify OTP</button>
    </form>

    <div class="footer">
      <p>Didn't receive code? <a href="#" id="resend-btn">Resend</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
